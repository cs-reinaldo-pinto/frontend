<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curso Web</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
    <body>
    <form method="POST" action="form.php">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome"required>
      </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="email@dominio.com  "required>
        </div>
        <div class="form-group">
          <label for="nascimento">Nascimento</label>
          <input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01" max="2017-01-02">
        </div>
        <div class="form-group">
          <label>Sexo</label>
          <input type="radio" name="sexo" id="masculino" required>
          <label for="masculino" >Masculino</label>
          <input type="radio" name="sexo" id="feminino" required>
          <label for="feminino" >Feminino</label>
        </div>
        <div class="form-group">
          <label for="li">Li o contrato</label>
          <input type="checkbox" name="li" id="li" required checked>
        </div>
        <div class="form-group">
          <label for="volume">Volume</label>
          <input type="range" name="volume" id="volume" min="0" max="100" value="30">
        </div>
        <div class="form-group">
            <label for="meter">Bateria</label>
            <meter min="0" name="meter" max="100" low="15" value="10">10</meter>
          </div>
          <div class="form-group">
              <label for="meter">Carregando</label>
              <progress min="0"  max="100"  value="50">50%</progress>
            </div>
            <div class="form-group">
              <label for="ano">Ano Fabricacao</label>
              <input type="number" name="ano" id="ano" min="2010" step="2" max="2017" value="2016">
            </div>
<div class="form-group">
<label for="cor">Cor</label>
<input type="color" name="cor" id="cor" class="form-control">
</div>
<div class="form-group">
<label for="url">URL</label>
<input type="url" name="url" id="url" class="form-control">
</div>
<div class="form-group">
<label for="mensagem">Mensagem</label>
<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
</div>
<div class="form-group">
  <label for="estado">Estado</label>
  <select name="estado" id="estado">
    <option value="SP">Sao Paulo</option>
          <option value="MG" selected>Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
              </select>
</div>

        <div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>


</html>
